<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <img src="joker.png" style="width:180px; display:block; margin:20px auto;">

    <h1 style="text-align:center; color:white;">Login</h1>

    <div class="box">

        <h2>Sign In</h2>
        <input id="username" type="text" placeholder="Username">
        <input id="password" type="password" placeholder="Password">
        <a class="btn" onclick="login()">Login</a>

        <hr>

        <h2>Create Account</h2>
        <input id="newuser" type="text" placeholder="New Username">
        <input id="newpass" type="password" placeholder="New Password">
        <a class="btn" onclick="register()">Create Account</a>

    </div>

    <script src="script.js"></script>

</body>
</html>
