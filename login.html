<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>
<style>
body {
    background: #111;
    color: #fff;
    font-family: Arial;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.container {
    background: #222;
    padding: 20px;
    width: 300px;
    border-radius: 10px;
}
input {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border: none;
    border-radius: 5px;
}
button {
    width: 100%;
    padding: 10px;
    margin-top: 15px;
    background: #0f0;
    border: none;
    border-radius: 5px;
    font-weight: bold;
}
</style>
</head>
<body>

<div class="container">
    <h2>Admin Login</h2>

    <input type="text" id="user" placeholder="Username">
    <input type="password" id="pass" placeholder="Password">
    <button onclick="login()">Login</button>

    <p id="error" style="color:red; margin-top:10px;"></p>
</div>

<script>
function login() {
    let u = document.getElementById("user").value;
    let p = document.getElementById("pass").value;

    if (u === "Bizerte1" && p === "Bizerte101112") {
        localStorage.setItem("admin", "true");
        window.location.href = "dashboard.html";
    } else {
        document.getElementById("error").innerText = "Wrong username or password";
    }
}
</script>

</body>
</html>
