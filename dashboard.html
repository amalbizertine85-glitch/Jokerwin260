<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Jokerwin365 - Dashboard</title>
<link rel="stylesheet" href="styles.css" />
</head>

<body>

  <header class="hero small">
    <img src="joker.png" class="logo small" />
    <h1 id="dashTitle">Dashboard</h1>
  </header>

  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="index.html#login">Login</a>
  </nav>

  <main class="container">

    <section class="card">
      <h2>Welcome, <span id="dUser"></span></h2>

      <div class="info">
        <p><strong>Balance:</strong> <span id="dBalance">0</span> TD</p>
        <p><strong>Games:</strong> Slots • Amatic • Pragmatic</p>
      </div>

      <button id="logoutBtn" class="btn danger">Logout</button>
    </section>

  </main>

<script>
// تمنع دخول لوحة التحكم بدون تسجيل دخول
(function(){
    const session = localStorage.getItem("joker_user");
    if(!session){
        location.href = "index.html#login";
        return;
    }

    const user = JSON.parse(session);

    document.getElementById("dUser").textContent = user.username;
    document.getElementById("dashTitle").textContent = user.username + " - Dashboard";

    document.getElementById("logoutBtn").onclick = () => {
        localStorage.removeItem("joker_user");
        location.href = "index.html";
    };
})();
</script>

</body>
</html>
