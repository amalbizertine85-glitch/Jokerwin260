<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Menu</title>

<style>
:root{
  --green:#17b65b;
  --green-dark:#0e8f46;
  --bg:#000;
}

*{box-sizing:border-box}
body{
  margin:0;
  background:#000;
  font-family:Arial,Helvetica,sans-serif;
  color:#fff;
}

/* HEADER */
.header{
  background:var(--green);
  padding:14px;
  text-align:center;
  font-weight:800;
  font-size:18px;
  position:relative;
}
.header .home{
  position:absolute;
  right:14px;
  top:50%;
  transform:translateY(-50%);
  font-size:18px;
}

/* USER BAR */
.user-bar{
  background:linear-gradient(180deg,var(--green),var(--green-dark));
  padding:14px;
  font-weight:700;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

/* SECTION */
.section{
  margin:14px;
}

.btn{
  width:100%;
  background:linear-gradient(180deg,#1fd46f,#16a85a);
  border:none;
  border-radius:6px;
  padding:14px;
  color:#fff;
  font-size:16px;
  font-weight:700;
  display:flex;
  justify-content:space-between;
  align-items:center;
  cursor:pointer;
  margin-bottom:10px;
}

.sub{
  display:none;
  background:#0b3d22;
  border-radius:6px;
  padding:10px;
  margin-top:-6px;
  margin-bottom:10px;
}

.sub div{
  padding:8px 0;
  border-bottom:1px solid rgba(255,255,255,.1);
}
.sub div:last-child{border-bottom:none}

/* OTHER */
.other-title{
  margin:20px 14px 10px;
  font-weight:800;
  color:#1fd46f;
}

.simple-btn{
  margin:0 14px 10px;
  background:linear-gradient(180deg,#1fd46f,#16a85a);
  padding:14px;
  border-radius:6px;
  font-weight:700;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  Menu
  <span class="home">üè†</span>
</div>

<!-- USER -->
<div class="user-bar">
  <div>hamahamed 12dec ‚Ä¢ TND</div>
</div>

<!-- MAIN -->
<div class="section">

  <button class="btn" onclick="toggle('cash')">
    Cash register <span>‚ñæ</span>
  </button>
  <div class="sub" id="cash">
    <div>Deposit</div>
    <div>Withdraw</div>
    <div>History</div>
  </div>

  <button class="btn" onclick="toggle('arbre')">
    Arbre <span>‚ñæ</span>
  </button>
  <div class="sub" id="arbre">
    <div>My tree</div>
    <div>Referrals</div>
  </div>

</div>

<div class="other-title">Other</div>

<div class="simple-btn">Changer langue</div>
<div class="simple-btn">Changer password</div>
<div class="simple-btn">Deconnecter</div>

<script>
function toggle(id){
  const el = document.getElementById(id);
  el.style.display = el.style.display === "block" ? "none" : "block";
}
</script>

</body>
</html>
