<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: white;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h2 {
            margin-top: 10px;
            color: #0aff0a;
        }

        .container {
            max-width: 400px;
            margin: auto;
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #00ff00;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        button {
            width: 95%;
            padding: 10px;
            margin-top: 10px;
            background: #00cc00;
            border: none;
            color: black;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #00ff00;
        }

        hr {
            margin: 25px 0;
            border: 0;
            height: 1px;
            background: #333;
        }
    </style>
</head>

<body>

    <h2>Admin Dashboard</h2>

    <div class="container">

        <h3>Search User</h3>
        <input id="searchUser" placeholder="Enter username">
        <button onclick="searchUser()">Search</button>

        <h3>User Balance</h3>
        <p id="balance">Balance: -</p>

        <h3>Add Balance</h3>
        <input id="addAmount" type="number" placeholder="Amount to add">
        <button onclick="addBalance()">Add Balance</button>

        <h3>Withdraw Balance</h3>
        <input id="withdrawAmount" type="number" placeholder="Amount to withdraw">
        <button onclick="withdrawBalance()">Withdraw</button>

        <hr>

        <!-- ðŸŽ‰ CREATE ACCOUNT (Ø§Ù„Ù…Ø·Ù„ÙˆØ¨ Ø¥Ø¶Ø§ÙØªÙ‡ ÙÙ‚Ø·) -->
        <h3>Create Account</h3>
        <input id="newUser" placeholder="New username">
        <input id="newPass" placeholder="New password" type="password">
        <button style="background:#ffaa00;" onclick="createAccount()">Create Account</button>

    </div>


<script>
// ---- YOUR BIN DATA ----
const BIN_ID = "692eeefbae596e708f7e9e72";
const API_KEY = "f535e27148be5fae549d061f3a1959ab0193ad7cfa37a5692d4c38d010c115c6";

// Load users from JSONBin
async function loadUsers() {
    let res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
        headers: { "X-Master-Key": API_KEY }
    });
    let data = await res.json();
    return data.record;
}

// Save users to JSONBin
async function saveUsers(users) {
    await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
        method: "PUT",
        headers: {
            "Content-Type": "application/json",
            "X-Master-Key": API_KEY
        },
        body: JSON.stringify(users)
    });
}

// Search user
let currentUser = null;

async function searchUser() {
    let users = await loadUsers();
    let name = document.getElementById("searchUser").value;

    if (users[name]) {
        currentUser = name;
        document.getElementById("balance").innerText = "Balance: " + users[name].balance;
    } else {
        alert("User not found!");
    }
}

// Add balance
async function addBalance() {
    if (!currentUser) return alert("Search for a user first!");

    let amount = Number(document.getElementById("addAmount").value);
    let users = await loadUsers();

    users[currentUser].balance += amount;

    await saveUsers(users);
    searchUser();
}

// Withdraw balance
async function withdrawBalance() {
    if (!currentUser) return alert("Search for a user first!");

    let amount = Number(document.getElementById("withdrawAmount").value);
    let users = await loadUsers();

    users[currentUser].balance -= amount;

    await saveUsers(users);
    searchUser();
}

// Create new account
async function createAccount() {
    let u = document.getElementById("newUser").value.trim();
    let p = document.getElementById("newPass").value.trim();

    if (!u || !p) return alert("Fill all fields!");

    let users = await loadUsers();

    if (users[u]) return alert("Username already exists!");

    users[u] = {
        password: p,
        balance: 0
    };

    await saveUsers(users);

    alert("Account created successfully!");
}
</script>

</body>
</html>
